<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      height: 100vh;
      overflow: hidden;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 300px 1fr 380px;
      grid-template-rows: 50px 1fr;
      height: 100vh;
      gap: 1px;
      background: #21262d;
    }

    .header {
      grid-column: 1 / -1;
      background: #161b22;
      display: flex;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid #30363d;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: 600;
      color: #f0f6fc;
    }

    .status {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      color: #238636;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #238636;
      animation: pulse 2s infinite;
    }

    .controls {
      background: #0d1117;
      padding: 16px;
      overflow-y: auto;
      border-right: 1px solid #21262d;
    }

    .section {
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #21262d;
    }

    .section:last-child {
      border-bottom: none;
    }

    .section-title {
      font-size: 0.85rem;
      font-weight: 600;
      color: #7d8590;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-group {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
    }

    .input {
      flex: 1;
      padding: 6px 10px;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 4px;
      color: #c9d1d9;
      font-size: 0.85rem;
      transition: border-color 0.2s;
    }

    .input:focus {
      outline: none;
      border-color: #58a6ff;
      box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.1);
    }

    .input::placeholder {
      color: #7d8590;
    }

    .btn {
      padding: 6px 12px;
      background: #238636;
      border: none;
      border-radius: 4px;
      color: #ffffff;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .btn:hover {
      background: #2ea043;
    }

    .btn:active {
      background: #1a7f37;
    }

    .btn-secondary {
      background: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
    }

    .btn-secondary:hover {
      background: #30363d;
      border-color: #484f58;
    }

    .btn-full {
      width: 100%;
    }

    .results {
      background: #0d1117;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .result-card {
      background: #161b22;
      border: 1px solid #21262d;
      border-radius: 6px;
      padding: 14px;
      transition: border-color 0.2s;
    }

    .result-card:hover {
      border-color: #30363d;
    }

    .result-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .result-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: #f0f6fc;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .result-timestamp {
      font-size: 0.75rem;
      color: #7d8590;
    }

    .result-content {
      font-size: 0.8rem;
      color: #c9d1d9;
      line-height: 1.4;
    }

    .data-grid {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 6px 12px;
      font-size: 0.8rem;
    }

    .data-label {
      color: #7d8590;
      font-weight: 500;
    }

    .data-value {
      color: #c9d1d9;
      word-break: break-word;
    }

    .status-badge {
      padding: 2px 6px;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-live {
      background: rgba(235, 59, 90, 0.15);
      color: #eb3b5a;
      border: 1px solid rgba(235, 59, 90, 0.3);
    }

    .status-offline {
      background: rgba(125, 133, 144, 0.15);
      color: #7d8590;
      border: 1px solid rgba(125, 133, 144, 0.3);
    }

    .games-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .game-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      background: #0d1117;
      border-radius: 4px;
      font-size: 0.8rem;
    }

    .game-rank {
      color: #7d8590;
      font-weight: 600;
      min-width: 20px;
    }

    .game-name {
      color: #c9d1d9;
      flex: 1;
    }

    .chat {
      background: #0d1117;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border-left: 1px solid #21262d;
    }

    .chat-header {
      padding: 12px 16px;
      background: #161b22;
      border-bottom: 1px solid #21262d;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: #f0f6fc;
    }

    .chat-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.75rem;
      color: #7d8590;
    }

    .chat-controls {
      padding: 12px 16px;
      background: #161b22;
      border-bottom: 1px solid #21262d;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .chat-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #7d8590;
      text-align: center;
    }

    .chat-placeholder .icon {
      font-size: 1.5rem;
      margin-bottom: 8px;
      opacity: 0.5;
    }

    .chat-message {
      margin-bottom: 6px;
      padding: 6px 8px;
      background: #161b22;
      border-radius: 4px;
      border-left: 2px solid #58a6ff;
      font-size: 0.8rem;
      line-height: 1.3;
    }

    .chat-meta {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 2px;
    }

    .chat-user {
      color: #58a6ff;
      font-weight: 600;
    }

    .chat-channel {
      color: #7d8590;
      font-size: 0.7rem;
    }

    .chat-text {
      color: #c9d1d9;
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
      position: relative;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 6px;
      width: 10px;
      height: 10px;
      margin-top: -5px;
      border: 1px solid transparent;
      border-top: 1px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 200px;
      color: #7d8590;
      text-align: center;
    }

    .empty-state .icon {
      font-size: 2rem;
      margin-bottom: 8px;
      opacity: 0.3;
    }

    .error-message {
      color: #f85149;
      background: rgba(248, 81, 73, 0.1);
      border: 1px solid rgba(248, 81, 73, 0.2);
      border-radius: 4px;
      padding: 8px;
      font-size: 0.8rem;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0d1117;
    }

    ::-webkit-scrollbar-thumb {
      background: #30363d;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #484f58;
    }

    @media (max-width: 1200px) {
      .dashboard {
        grid-template-columns: 280px 1fr 320px;
      }
    }

    @media (max-width: 900px) {
      .dashboard {
        grid-template-columns: 1fr;
        grid-template-rows: 50px 280px 1fr;
      }

      .controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 12px;
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <div class="header">
      <div class="logo">Twitch Dashboard</div>
      <div class="status">
        <div class="dot"></div>
        <span>Connected</span>
      </div>
    </div>

    <div class="controls">
      <div class="section">
        <div class="section-title">User Lookup</div>
        <div class="input-group">
          <input type="text" class="input" id="usernameInput" placeholder="Enter username">
          <button class="btn" onclick="getUserInfo()">Search</button>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Stream Status</div>
        <div class="input-group">
          <input type="text" class="input" id="streamUsernameInput" placeholder="Enter username">
          <button class="btn" onclick="getStreamInfo()">Check</button>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Browse</div>
        <button class="btn btn-secondary btn-full" onclick="getTopGames()">Top Games</button>
      </div>

      <div class="section">
        <div class="section-title">Room Notices</div>
        <div style="color:#7d8590;font-size:0.8rem; margin-bottom:8px;">System events like subs, raids, bans appear in Results.</div>
        <div style="display:flex; gap:10px; flex-wrap:wrap; font-size:0.85rem;">
          <label style="display:flex; align-items:center; gap:6px;">
            <input id="prefNotice" type="checkbox" checked onchange="updateIrcPrefs()" /> Notice
          </label>
          <label style="display:flex; align-items:center; gap:6px;">
            <input id="prefUserNotice" type="checkbox" checked onchange="updateIrcPrefs()" /> Usernotice
          </label>
          <label style="display:flex; align-items:center; gap:6px;">
            <input id="prefClearChat" type="checkbox" checked onchange="updateIrcPrefs()" /> ClearChat
          </label>
          <label style="display:flex; align-items:center; gap:6px;">
            <input id="prefRoomState" type="checkbox" checked onchange="updateIrcPrefs()" /> RoomState
          </label>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Chat Monitor</div>
        <div class="input-group">
          <input type="text" class="input" id="ircChannelInput" placeholder="Channel name">
          <button class="btn" id="joinChatBtn" onclick="subscribeToIRCChat()">Join</button>
        </div>
        <div id="monitoredChannels" style="margin-top: 8px;"></div>
      </div>
    </div>

    <div class="results">
      <div class="empty-state" id="emptyState">
        <div class="icon">ðŸ“Š</div>
        <div>Search for users, streams, or browse games to see data here</div>
      </div>
    </div>

    <div class="chat">
      <div class="chat-header">
        <div class="chat-title">Live Chat</div>
        <div class="chat-status" id="chatStatus">
          <div class="dot" style="background: #7d8590;"></div>
          <span>Disconnected</span>
        </div>
      </div>
      <div class="chat-messages" id="ircChatMessages">
        <div class="chat-placeholder">
          <div class="icon">ðŸ’¬</div>
          <div>Join a channel to monitor chat</div>
        </div>
      </div>
      <div class="chat-controls" style="padding: 12px 16px; border-top: 1px solid #21262d; background: #161b22;">
        <form id="chatSendForm" style="display: flex; gap: 6px; align-items: center;" onsubmit="sendChatMessage(event)">
          <select id="chatSendChannel" class="input" style="width: 120px;"></select>
          <input type="text" class="input" id="chatSendInput" placeholder="Type a message..." autocomplete="off"
            style="flex:1;">
          <button class="btn" id="chatSendBtn" type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
  <script src="dashboard.js"></script>

</body>

</html>
